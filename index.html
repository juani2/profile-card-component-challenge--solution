<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Profile card component</title>
        <link rel="stylesheet" href="style.css" />

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
              background-color: hsl(185, 75%, 39%);
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 18px;
                text-align: center;
            }
            .attribution a {
                color: #eeeeee;
                text-decoration: none;
                padding: 0.25rem;
            }
        </style>
    </head>
    <body>
        <section class="profile-card-section">
            <div class="profile-card">
                <div class="profile-card-header"></div>
                <div class="profile-card-body">
                    <img class="profile-image" src="/images/image-victor.jpg" alt="Profile image of victor crest" />
                    <p class="profile-name">Victor Crest <span class="age">26</span></p>
                    <address class="profile-address">London</address>
                </div>
                <dl class="profile-stats">
                    <div class="stat">
                        <dt class="stat-name">followers</dt>
                        <dd class="stat-value">80K</dd>
                    </div>
                    <div class="stat">
                        <dt class="stat-name">likes</dt>
                        <dd class="stat-value">803K</dd>
                    </div>
                    <div class="stat">
                        <dt class="stat-name">photos</dt>
                        <dd class="stat-value">1.4K</dd>
                    </div>
                </dl>
            </div>
        </section>
        <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="http://github.com/juani2">John Rey Faciolan</a>.</footer>
    </body>
</html>
